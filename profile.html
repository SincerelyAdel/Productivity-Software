<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkspaceFlow - User Dashboard</title>
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <button class="back-button" onclick="exitProfilePage()">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar-container">
                    <div class="profile-avatar" id="profileAvatar">
                        <img id="profileImage" src="" alt="Profile Picture" style="display: none;">
                        <span id="profileInitials">SJ</span>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">Sarah Johnson</h1>
                    <p class="profile-email" id="profileEmail">sarah.johnson@company.com</p>
                </div>
                <div class="profile-actions-right">
                    <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('profilePictureInput').click()">
                        <i class="fas fa-camera"></i>
                        Change Photo
                    </button>
                </div>
            </div>
        </div>
            <div class="column">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Profile Information</h3>
                    </div>
                    <div class="card-content">
                        <div class="form-container">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-input" id="firstName" value="Sarah">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-input" id="lastName">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" id="email">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" id="phone">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" id="password">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-input" id="confirmPassword">
                            </div>
                        </div>
                        
                        <div class="profile-actions">
                            <button class="btn btn-primary">Edit Profile</button>
                        </div>

                        <div class="profile-actions">
                            <button class="btn btn-warning" onclick="openPasswordModal()">Change Password</button>
                        </div>

                        <div class="profile-actions">
                            <button class="btn btn-secondary" onclick="logoutUser()">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h2>Change Password</h2>
            <div class="form-group">
                <label for="oldPassword">Current Password</label>
                <input type="password" id="oldPassword" class="form-input">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-input">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" class="form-input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="submitPasswordChange()">Change Password</button>
                <button class="btn btn-secondary" onclick="closePasswordModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
