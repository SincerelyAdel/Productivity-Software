<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Please sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="loading-spinner" id="loginSpinner"></span>
                </button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const loginSpinner = document.getElementById("loginSpinner");
            const loginBtn = document.getElementById("loginBtn");

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();


                emailError.textContent = "";
                passwordError.textContent = "";

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                let hasError = false;

                if (!email) {
                    emailError.textContent = "Email is required.";
                    hasError = true;
                }

                if (!password) {
                    passwordError.textContent = "Password is required.";
                    hasError = true;
                }

                if (hasError) return;

                loginBtn.classList.add("loading");

                try {
                    const response = await fetch("http://localhost:8000/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({email, password}),
                    });                    

                    if (!response.ok) {
                        const errorData = await response.json();
                        passwordError.textContent = errorData.message || "Invalid credentials.";
                        loginBtn.classList.remove("loading");
                        return;
                    }

                    const user = await response.json();

                    sessionStorage.setItem("member_id", `${user.member_id}`);
                    sessionStorage.setItem("access_token", `${user.access_token}`);

                    window.location.href = "index.html";
                } catch (err) {
                    passwordError.textContent = "Network error. Please try again.";
                    console.error("Login failed:", err);
                } finally {
                    loginBtn.classList.remove("loading");
                }
            });

            const togglePasswordBtn = document.getElementById("togglePassword");
            togglePasswordBtn.addEventListener("click", () => {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
                togglePasswordBtn.querySelector(".eye-icon").textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
            });
        });
    </script>

</body>
</html>
