<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join us and start your journey</p>
            </div>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="btn-primary" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="loading-spinner" id="signupSpinner"></span>
                </button>
                
                <!-- <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="btn-google">
                    <span class="google-icon">G</span>
                    Continue with Google
                </button> -->
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signupForm = document.getElementById("signupForm");
            const firstName = document.getElementById("firstName");
            const lastName = document.getElementById("lastName");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");

            const firstNameError = document.getElementById("firstNameError");
            const lastNameError = document.getElementById("lastNameError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");
            const signupBtn = document.getElementById("signupBtn");

            signupForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                firstNameError.textContent = "";
                lastNameError.textContent = "";
                emailError.textContent = "";
                passwordError.textContent = "";
                confirmPasswordError.textContent = "";

                const data = {
                    first_name: firstName.value.trim(),
                    last_name: lastName.value.trim(),
                    email: email.value.trim(),
                    password: password.value,
                    confirm_password: confirmPassword.value,
                };

                let hasError = false;

                if (!data.first_name) {
                    firstNameError.textContent = "First name is required.";
                    hasError = true;
                }
                if (!data.last_name) {
                    lastNameError.textContent = "Last name is required.";
                    hasError = true;
                }
                if (!data.email) {
                    emailError.textContent = "Email is required.";
                    hasError = true;
                }
                if (!data.password) {
                    passwordError.textContent = "Password is required.";
                    hasError = true;
                }
                if (data.password !== data.confirm_password) {
                    confirmPasswordError.textContent = "Passwords do not match.";
                    hasError = true;
                }

                if (hasError) return;

                signupBtn.classList.add("loading");

                try {
                    const response = await fetch("http://localhost:8000/signup", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        window.location.href = "login.html";
                    } else {
                        const result = await response.json();
                        const msg = result?.detail || "Signup failed";
                        emailError.textContent = msg;
                    }
                } catch (err) {
                    console.error("Signup failed:", err);
                    emailError.textContent = "Network error. Please try again.";
                } finally {
                    signupBtn.classList.remove("loading");
                }
            });

            // Toggle password visibility
            const toggle = (inputId, buttonId) => {
                const input = document.getElementById(inputId);
                const button = document.getElementById(buttonId);
                button.addEventListener("click", () => {
                    const type = input.type === "password" ? "text" : "password";
                    input.type = type;
                    button.querySelector(".eye-icon").textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
                });
            };

            toggle("password", "togglePassword");
            toggle("confirmPassword", "toggleConfirmPassword");
        });

    </script>
</body>
</html>
